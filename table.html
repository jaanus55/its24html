<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugal vs Iceland EURO2016</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .flags {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .flag {
            width: 150px;
            height: 100px;
            border: 1px solid #ddd;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            border: 1px solid #eee;
            padding: 8px;
            text-align: center;
        }
        .data-table th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Portugal vs Iceland EURO2016</h2>
        </div>

        <div class="flags">
            <div>
                <h3>Portugal</h3>
                <img src="portugal_flag.png" alt="Portugal Flag" class="flag">
            </div>
            <div>
                <h3>Iceland</h3>
                <img src="iceland_flag.png" alt="Iceland Flag" class="flag">
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Statistic</th>
                    <th>Portugal</th>
                    <th>Iceland</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Võidud (Wins)</td>
                    <td>15</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Viigid (Draws)</td>
                    <td>5</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Kaotused (Losses)</td>
                    <td>8</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Löödud väravad (Goals Scored)</td>
                    <td>1.43</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Sisse lastud väravad (Goals Conceded)</td>
                    <td>0.93</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
